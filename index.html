<!DOCTYPE html>
<html>

<head>
  <title>My Tasks</title>
  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <div id="authentication" class="modalContainer">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>My Task List</h1>
<div id="menu">

  <ul>
  <li><a class="linkSignIn" type="submit" data-toggle="modal" data-target="#signInModal">Sign In</a></li>
  <li><a class="link" type="submit" data-toggle="modal" data-target="#signUpModal">Sign Up</a></li>
  <li><a class="link" data-toggle="modal" data-target="#changePWModal" id="hideChangePW">Change Password</a></li>
  <li><a class="link" type="submit" data-toggle="modal" data-target="#signOutModal" id="hideSignOut">Sign Out</a></li>
</ul>

</div>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <form id="sign-in">
    <div class="modal fade" id="signInModal"  tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">

      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
      					<span class="sr-only">Close</span>
      				</button>

            <h4 class="modal-title">Sign In</h4>

          <div class="modal-body">
            <input type="text" name="credentials[email]" class="form-control" placeholder="email">
          </div>
        </div>

        <div class="modal-body">
          <input type="password" name="credentials[password]" class="form-control" placeholder="password">
        </div>

        <div class="modal-footer">
          <input type="submit" id="btn-signIn" value="Sign In" class="btn btn-custom">
        </div>
    </div>
    </div>
  </div>
  </form>

  <form id="sign-up">
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">

      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
				    </button>

            <h4 class="modal-title">Create Account</h4>
          </div>

          <div class="modal-body">
            <input type="text" name="credentials[email]" class="form-control" placeholder="email">
          </div>

          <div class="modal-body">
            <input type="password" name="credentials[password]" class="form-control" placeholder="password">
          </div>

          <div class="modal-body">
            <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="password_confirmation">
          </div>

          <div class="modal-footer">
            <input type="submit" id="btn-signUp" value="Sign up" class="btn btn-custom">
          </div>
        </div>
      </div>
    </div>
  </form>
<br>
  <form id="sign-out">
    <div class="modal fade" id="signOutModal"  tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
                <span class="sr-only">Close</span>
              </button>

            <h4 class="modal-title">You are now signed out</h4
              <div class="modal-body">
              </div>
    </div>
    </div>
  </div>
  </form>

<br>
  <form id="change-password">

    <div class="modal fade" id="changePWModal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">

      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">×</span>
					<span class="sr-only">Close</span>
          </button>

            <h4 class="modal-title">Change Password</h4>
          </div>

          <div class="modal-body">
            <input type="password" name="passwords[old]" class="form-control" placeholder="old password">
          </div>

          <div class="modal-body">
            <input type="password" name="passwords[new]" class="form-control" placeholder="new password">
          </div>

          <div class="modal-footer">
            <input type="submit" id="btn-changePW" value="Change Password" class="btn btn-custom">
          </div>
        </div>
      </div>
    </div>
  </form>

<body>

    <p id="message"></p>


    <form id="createTask">
      <h4>Task List</h4>
        <input id="taskList" type="text" name="task[description]">
        <button type="submit" class="btn btn-default">New Task</button>
        <button id="getUserTasks" type="submit" class="btn btn-default">Get Tasks!</button>
    </form>




    <!-- This is where handlebars inserts -->
<div id="content"></div>

</body>
<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
      </div>
    </div>
  </div>

</footer>

</html>
